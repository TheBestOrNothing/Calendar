<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./fullcalendar.min.css' rel='stylesheet' />
<link href='./fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='./lib/moment.min.js'></script>
<script src='./lib/jquery.min.js'></script>
<script src='./fullcalendar.min.js'></script>
<script>

  $(document).ready(function() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    if (month < 10) month = '0' + month;
    var path = year + '/' + month;
    var dateDefault = year + '-' + month +'-01'
    
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,basicWeek,basicDay'
      },
      defaultDate: dateDefault,
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      //events: 'http://www.majorityattack.com/Calendar/events/' + path + '.json?' + new Date()*1
      events: function(start, end, timezone, callback) {
        var arrDate = start.format().split('-');
        var date = new Date(arrDate[0]*1, arrDate[1]*1, arrDate[2]*1 + 15);
        var month = date.getMonth() + 1;
        if (month < 10) month = '0' + month;
        var path = year + '/' + month;
        $.ajax({
          url: 'http://www.majorityattack.com/Calendar/events/' + path + '.json',
          dataType: 'json',
          data: {
            // our hypothetical feed requires UNIX timestamps
            start: start.unix(),
            end: end.unix()
          },
          success: function(data) {
            callback(data);
          }
        });
      }
    });

  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }
  
  /* This was the default for previous versions of FullCalendar and I believe should be supported: */
  .fc-day-grid-event > .fc-content {
    white-space: normal;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
